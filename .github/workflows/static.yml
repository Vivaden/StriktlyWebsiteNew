name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Create client-only build for GitHub Pages
        run: |
          # Create a simple vite config for client-only build
          echo 'import { defineConfig } from "vite";
          import react from "@vitejs/plugin-react";
          import path from "path";
          
          export default defineConfig({
            plugins: [react()],
            base: "/StriktlyWebsiteNew/",
            build: {
              outDir: "./dist",
              emptyOutDir: true
            },
            resolve: {
              alias: {
                "@": path.resolve(__dirname, "./client/src"),
                "@assets": path.resolve(__dirname, "./attached_assets"),
                "@components": path.resolve(__dirname, "./client/src/components"),
                "@contexts": path.resolve(__dirname, "./client/src/contexts"),
                "@hooks": path.resolve(__dirname, "./client/src/hooks"),
                "@lib": path.resolve(__dirname, "./client/src/lib"),
                "@pages": path.resolve(__dirname, "./client/src/pages"),
                "@shared": path.resolve(__dirname, "./shared"),
                "@translations": path.resolve(__dirname, "./client/src/translations")
              }
            }
          });' > vite.github.js
          
          # Create a simple index.html entry point for the client build
          echo '<!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Striktly - PEPPOL Invoice Management</title>
              <meta name="description" content="Striktly is a modern PEPPOL compliant invoice management platform designed to simplify business compliance and streamline international invoicing processes." />
            </head>
            <body>
              <div id="root"></div>
              <script type="module" src="/client/src/main.tsx"></script>
            </body>
          </html>' > index.html
          
          # Build the client-side application only
          npx vite build --config vite.github.js
          
          # Create 404.html for client-side routing
          cp dist/index.html dist/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2