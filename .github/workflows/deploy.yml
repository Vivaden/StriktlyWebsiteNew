name: Backup Deploy Config

on:
  # This workflow won't run automatically
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create 404 redirect
        run: cp dist/client/index.html dist/client/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist/client'
  
